<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.min.css">
    <title>English for kids</title>
</head>

<body>

    <div class="container">

        <header class="header">
            <div class="container-header">
                <nav class="nav">
                    <div class="hamburger-menu">
                        <input id="menu__toggle" type="checkbox" />
                        <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                        <ul class="menu__box" id="main_menu">
                            <li><a class="menu__item" href="#" onclick="renderCategrories();return false">Main page</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="switch">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="playbtn" />
                        <label class="onoffswitch-label" for="playbtn">
                        <div class="onoffswitch-inner"></div>
                        <div class="onoffswitch-switch"></div>
                    </label>
                    </div>
                </div>
            </div>
        </header>
        <section class="cards__wrap">
            <div class="card__content row" id="cards"></div>
        </section>
        <section class="category__wrap">
            <div class="card__content row" id="categories"></div>
        </section>


    </div>
    <script src="App/cards.js"></script>
    <script src="App/script.js"></script>
</body>

</html>
